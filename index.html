<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <script src="csv.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="Level3Zone">
      <div class="cardContainer colorG">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorU">2</div>
          <div class="costElement colorR">1</div>
          <div class="costElement colorB">3</div>
        </div>
      </div>
      <div class="cardContainer colorU">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorR">2</div>
          <div class="costElement colorB">1</div>
          <div class="costElement colorW">3</div>
        </div>
      </div>
      <div class="cardContainer colorR">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorB">2</div>
          <div class="costElement colorW">1</div>
          <div class="costElement colorG">3</div>
        </div>
      </div>
    </div>
    <div class="Level2Zone">
      <div class="cardContainer colorU">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorB">2</div>
          <div class="costElement colorW">1</div>
          <div class="costElement colorG">3</div>
        </div>
      </div>
      <div class="cardContainer colorR">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorW">2</div>
          <div class="costElement colorG">1</div>
          <div class="costElement colorU">3</div>
        </div>
      </div>
      <div class="cardContainer colorR">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorU">2</div>
          <div class="costElement colorR">1</div>
          <div class="costElement colorW">3</div>
        </div>
      </div>
    </div>
    <div class="Level1Zone">
      <div class="cardContainer colorB">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorW">2</div>
          <div class="costElement colorG">1</div>
          <div class="costElement colorB">3</div>
        </div>
      </div>
      <div class="cardContainer colorU">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorU">2</div>
          <div class="costElement colorB">1</div>
          <div class="costElement colorG">3</div>
        </div>
      </div>
      <div class="cardContainer colorG">
        <div class="victorypointValue">4</div>
        <div class="costOfCard">
          <div class="costElement colorU">2</div>
          <div class="costElement colorB">1</div>
          <div class="costElement colorW">3</div>
        </div>
      </div>
    </div>
    <div class="Resources">
      <div class="resourceG">
        <div class="colorG"></div>
      </div>
      <div class="ResourceR">
        <div class="colorR"></div>
      </div>
      <div class="ResourceU">
        <div class="colorU"></div>
      </div>
      <div class="ResourceB">
        <div class="colorB"></div>
      </div>
      <div class="ResourceW">
        <div class="colorW"></div>
      </div>
      <div class="ResourceY">
        <div class="colorY"></div>
      </div>
    </div>
    <div class="NobleZone">
      <div class="nobleCardContainer">
        <div class="nobleRequire colorR">3</div>
        <div class="nobleRequire colorG">3</div>
        <div class="nobleRequire colorU">3</div>
      </div>
      <div class="nobleCardContainer">
        <div class="nobleRequire colorU">4</div>
        <div class="nobleRequire colorW">4</div>
      </div>
      <div class="nobleCardContainer">
        <div class="nobleRequire colorB">4</div>
        <div class="nobleRequire colorU">4</div>
      </div>
      <div class="nobleCardContainer">
        <div class="nobleRequire colorG">3</div>
        <div class="nobleRequire colorW">3</div>
        <div class="nobleRequire colorU">3</div>
      </div>
      <div class="nobleCardContainer">
        <div class="nobleRequire colorU">4</div>
        <div class="nobleRequire colorW">4</div>
      </div>
    </div>
    <div class="OtherPlayers"></div>
    <div class="CurrentPlayer">
      <div class="PlayerResources">
        <div class="PlayerRG">
          <div class="colorG"></div>
          <div id="currplayerGnum">#</div>
          <div class="colorG"></div>
        </div>
        <div class="PlayerRU">
          <div class="colorU"></div>
          <div id="currplayerUnum">#</div>
          <div class="colorU"></div>
        </div>
        <div class="PlayerRR">
          <div class="colorR"></div>
          <div id="currplayerRnum">#</div>
          <div class="colorR"></div>
        </div>
        <div class="PlayerRB">
          <div class="colorB"></div>
          <div id="currplayerBnum">#</div>
          <div class="colorB"></div>
        </div>
        <div class="PlayerRW">
          <div class="colorW"></div>
          <div id="currplayerWnum">#</div>
          <div class="colorW"></div>
        </div>
        <div class="PlayerRY">
          <div id="currplayerYnum" class="colorY">#</div>
        </div>
      </div>
      <div class="ReservedCards"></div>
      <div class="VParea"></div>
    </div>
    <div class="LogBox"></div>
  </div>
</body>
</html>
